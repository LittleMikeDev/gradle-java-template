plugins {
    id "uk.co.littlemike.publishing-smorgasbord-plugin" version "0.10"
    id "java"
    id "jacoco"
}

defaultTasks 'build', 'jacocoTestReport', 'publishToMavenLocal'

version = '0.1-SNAPSHOT'
sourceCompatibility = 1.8

basicPublishing {
    // Your organisation identifier (required)
    organisation = 'com.foo'
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.5.1'
    testCompile 'org.mockito:mockito-core:2.0.82-beta'
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
